{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">
            Update Product
        </h4>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="img-fluid mb-2 rounded">
                {% endif %}
                <label for="image" class="form-label">Update Image (optional)</label>
                <input type="file" name="image" id="image" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Product name</label>
                <input type="text" name="name" id="name" value="{{ product.name }}" 
                       class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" rows="2">{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" name="price" id="price"
                       value="{{ product.price }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
