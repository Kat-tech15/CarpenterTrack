{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="color: cadetblue; font-style: oblique;">Delete Product</h4>
        <p class="text-center">Are you sure you want to delete the product:</p>
        <h5 class="text-center text-danger mb-3">{{ product.name }}</h5>

        {% if product.image %}
            <div class="text-center mb-3">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="height: 150px; object-fit: cover;">
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'view_products' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
