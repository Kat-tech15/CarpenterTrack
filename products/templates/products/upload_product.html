{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Upload Product</h4>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" id="image" class="form-control" accept="Ã¯mage/*" placeholder="Enter the image of your product">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Product name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter the product name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" rows="2" placeholder="Describe the product"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control"placeholder="Enter your product's price" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
        
    </div>
</div>
{% endblock %}
