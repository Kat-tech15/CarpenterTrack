{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h4 class="text-center" style="color: steelblue; font-style: oblique;">Edit Order</h4>

    <div class="card shadow-sm p-4 mx-auto" style="width: 400px; border-radius: 15px;">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <input type="text" class="form-control" value="{{ order.product.name }}" disabled>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" value="{{ order.deposit }}" min="1" required>
            </div>
            <div class="mb-3">
                <label for="deposit" class="form-label">Deposit</label>
                <input type="number" step="0.01" name="deposit" class="form-control" value="{{ order.deposit }}" min="0" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'my_orders' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Order</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
