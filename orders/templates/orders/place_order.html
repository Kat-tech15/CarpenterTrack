{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 col-md-4">
  <h4 class="text-center mb-4">Place Your Order</h4>

  <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Order Type:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="order_type" id="productOrder" value="product" checked>
        <label class="form-check-label" for="productOrder">Existing Product</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="order_type" id="customOrder" value="custom">
        <label class="form-check-label" for="customOrder">Custom Order</label>
      </div>
    </div>

    <div id="product-section">
      <div class="mb-3">
        <label for="product_id" class="form-label">Select a Product</label>
        <select name="product_id" class="form-select">
          <option value="">-- Select Product --</option>
          {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} - KSh {{ product.price }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div id="custom-section" style="display: none;">
      <div class="mb-3">
        <label for="custom_description" class="form-label">Custom Description</label>
        <textarea name="custom_description" class="form-control" rows="3" placeholder="Provide the product specifications"></textarea>
      </div>
      <div class="mb-3">
        <label for="reference_image" class="form-label">Upload Reference Image (optional)</label>
        <input type="file" name="refrence_image" class="form-control" placeholder="Provide an image if any">
      </div>
      <div class="mb-3">
        <label for="unit_price" class="form-lable">Unit Price</label>
        <input type="number" name="unit_price" class="form-control" step="0.01" placeholder="Enter price per item">
    </div>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" value="1" min="1" required placeholder="Enter the quantity to order">
    </div>
    
    <div class="mb-3">
      <label for="deposit" class="form-label">Deposit (KSh)</label>
      <input type="number" name="deposit" class="form-control" step="0.01" required placeholder="Enter the deposit to make">
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Delivery Location</label>
      <input type="text" name="location" class="form-control" required placeholder="Provide your pick-up point"> 
    </div>

    <button type="submit" class="btn btn-primary w-100">Place Order</button>
  </form>
</div>

<script>
  const productRadio = document.getElementById('productOrder');
  const customRadio = document.getElementById('customOrder');
  const productSection = document.getElementById('product-section');
  const customSection = document.getElementById('custom-section');

  productRadio.addEventListener('change', () => {
    productSection.style.display = 'block';
    customSection.style.display = 'none';
  });

  customRadio.addEventListener('change', () => {
    productSection.style.display = 'none';
    customSection.style.display = 'block';
  });
</script>
{% endblock %}
