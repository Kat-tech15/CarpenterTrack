{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shandow-lg p-4" style="width: 400px; border-radius: 15px; ">
        <h4 class="mt-3 text-center" style="color: cadetblue; font-style: oblique;"></h4>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Enter your phone_number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="fomr-label">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" id="location" class="form-control" placeholder="Enter your current location" required>
            </div>
            <div class="mb-3">
                <label for="product name" class="form-label">Product</label>
                <input type="text" name="product_name" id="product_name" class="form-control" placeholder="e.g table, chair...">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" name="quantity" id="quantity" placeholder="e.g 1, 2, 3,..">
            </div>
        </form>
    </div>
</div>
{% endblock %}
