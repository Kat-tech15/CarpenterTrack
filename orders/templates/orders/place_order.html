{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 col-md-6">
  <h4 class="text-center text-primary mb-4">Place Your Order</h4>

  <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label for="product" class="form-label">Select a Product (optional)</label>
      <select name="product_id" class="form-select">
        <option value="">-- Custom Order --</option>
        {% for product in products %}
          <option value="{{ product.id }}">{{ product.name }} - KSh {{ product.price }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" value="1" min="1" required>
    </div>

    <div class="mb-3">
      <label for="deposit" class="form-label">Deposit (KSh)</label>
      <input type="number" name="deposit" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Delivery Location</label>
      <input type="text" name="location" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="custom_description" class="form-label">Custom Description (if any)</label>
      <textarea name="custom_description" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="reference_image" class="form-label">Upload Reference Image (optional)</label>
      <input type="file" name="reference_image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Place Order</button>
  </form>
</div>
{% endblock %}
