{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">

        <div class="text-center mb-4">
            {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" class="rounded-circle mb-3" width="120" height="120">
            {% else %}
                <img src="https://via.placeholder.com/120" class="rounded-circle mb-3">
            {% endif %}
            <h5><i class="fas fa-user me-1"></i>{{ user.username }}</h5>
            <p><i class="fas fa-envelope me-1"></i>{{ user.email }}</p>
            <p><i class="fas fa-info-circle me-1"></i>{{ profile.bio|default:"No bio yet" }}</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3 position-relative">
                <textarea class="form-control pt-3" id="bio" name="bio" placeholder="Describe yourself here">{{ profile.bio }}</textarea>
                <span class="icon-top"><i class="fas fa-info-circle"></i></span>
            </div>

            <div class="mb-3 position-relative">
                <input type="text" class="form-control pt-3" id="phone" name="phone" placeholder="Enter your phone number" value="{{ profile.phone_number }}">
                <span class="icon-top"><i class="fas fa-phone"></i></span>
            </div>

            <div class="mb-3 position-relative">
                <input type="text" class="form-control pt-3" id="location" name="location" placeholder="Enter your location" value="{{ profile.location }}">
                <span class="icon-top"><i class="fas fa-map-marker-alt"></i></span>
            </div>

            <div class="mb-3 position-relative">
                <input class="form-control pt-3" type="file" id="profile_image" name="profile_image" accept="image/*">
                <span class="icon-top"><i class="fas fa-image"></i></span>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save me-1"></i> Update</button>
        </form>
    </div>
</div>
{% endblock %}
