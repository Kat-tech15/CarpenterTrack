<!-- templates/accounts/profile.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{{ user.username }}'s Profile</h2>

  <!-- Display current profile -->
  <div class="card mb-4" style="max-width: 500px;">
    <div class="card-body text-center">
      {% if profile.profile_image %}
        <img src="{{ profile.profile_image.url }}" class="rounded-circle mb-3" width="120" height="120">
      {% else %}
        <img src="https://via.placeholder.com/120" class="rounded-circle mb-3">
      {% endif %}
      <h5>{{ user.username }}</h5>
      <p>{{ user.email }}</p>
      <p>{{ profile.bio|default:"No bio yet" }}</p>
    </div>
  </div>

  <div class="card" style="max-width: 500px;">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio" name="bio">{{ profile.bio }}</textarea>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone_number }}">
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" value="{{ profile.location }}">
        </div>

        <div class="mb-3">
          <label for="profile_image" class="form-label">Profile Image</label>
          <input class="form-control" type="file" id="profile_image" name="profile_image">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
