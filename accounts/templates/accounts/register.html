{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Create account</h4>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3 position-relative">
                <input type="text" name="username" id="username" class="form-control pt-3" placeholder="Enter your username" required>
                <span class="icon-top"><i class="fas fa-user"></i></span>
            </div>

            <div class="mb-3 position-relative">
                <input type="email" name="email" id="email" class="form-control pt-3" placeholder="Enter your email" required>
                <span class="icon-top"><i class="fas fa-envelope"></i></span>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="password" id="password" class="form-control pt-3" placeholder="Enter your password" required>
                <span class="icon-top"><i class="fas fa-lock"></i></span>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="password2" id="password2" class="form-control pt-3" placeholder="Confirm your password" required>
                <span class="icon-top"><i class="fas fa-lock"></i></span>
            </div>

            <button type="submit" class="mt-2 btn btn-primary w-100">Register</button><br>

            <p class="mt-3 text-center" style="font-style: oblique;">
                Already have an account? <a href="{% url 'login_view' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
