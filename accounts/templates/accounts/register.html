{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Create account</h4>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3 input-icon">
                <label for="name" class="fomr-label visually-hidden">Username</label>
                <i class="bi"></i>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="fomr-label">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="fomr-label">Password</label>
                <input type="password"  name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="password" class="fomr-label">Confirm Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Confirm your password">
            </div>

            <button type="submit" class="mt-2 btn btn-primary w-100">Register</button><br>

            <p class="mt-3 text-center" style="font-style: oblique;">Already have an account?<a href="{% url 'login'%}">Login</a></p>
        </form>
    </div>
</div>

{% endblock %}
