{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shandow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mt-4">Create account</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="fomr-label">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="fomr-label">Email</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="fomr-label">Password</label>
                <input type="password"  name="password" id="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="fomr-label">Confirm Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button><br>

            <p class="text-center" style="font-style: oblique;">Already have an account?<a href="{% url 'login'%}">Login</a></p>
        </form>
    </div>
</div>

{% endblock %}
