{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Create account</h4>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3 input-icon">
                <label for="username" class="form-label visually-hidden">Username</label>
                <i class="bi"></i>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="mt-2 btn btn-primary w-100">Register</button><br>

            <p class="mt-3 text-center" style="font-style: oblique;">Already have an account?<a href="{% url 'login_view' %}"> Login</a></p>
        </form>

        <div class="mt-3 text-center">
            <p style="font-style: oblique;">Or</p>
            <a href="{% provider_login_url 'google' %}" 
            class="btn d-flex align-items-center justify-content-center w-100"
            style="background: white; border: 1px solid #dadce0; color: rgba(0,0,0,.54); font-weight: 500;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
                    style="width: 20px; height: 20px; margin-right: 10px;" alt="Google logo">
                Login with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
