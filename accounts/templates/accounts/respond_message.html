{% extends "base.html" %}
{% block content %}
<div class="container my-5" style="max-width: 700px;">
    <h2 class="text-center mb-4 text-primary">Reply to {{ message.name }}</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>From:</strong> {{ message.name }} &lt;{{ message.email }}&gt;</p>
            <p><strong>Message:</strong></p>
            <p class="border p-3 rounded bg-light">{{ message.message }}</p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="response" class="form-label">Your Response</label>
                    <textarea name="response" id="response" class="form-control" rows="5" placeholder="Write your reply here..." required>{{ message.reponse }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Send Reply</button>
                <a href="{% url 'admin_messages' %}" class="btn btn-secondary ms-2">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
