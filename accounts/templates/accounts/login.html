{% extends 'base.html'%}
{%  block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Login</h4>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 input-icon">
                <label for="email" class="fomr-label visually-hidden ">Email</label>
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email to login" required>
            </div>

            <div class="mb-3 input-icon">
                <label for="password" class="fomr-label visually-hidden">Password</label>
                <i class="bi bi-lock"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your passsword to login" required>
            </div>
            
            <button type="submit" class="mt-2 btn btn-primary w-100">Login</button><br>

            <p class="mt-3 text-center" style="font-style: oblique;">Don't have account?<a href="{% url 'register'%}">Register Here</a></p>
        </form>
    </div>
</div>
{% endblock %}
