{% extends 'base.html'%}
{% load socialaccount %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Login</h4>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3 position-relative">
                <input type="text" name="username" id="username" class="form-control pt-3" placeholder="Enter your username" required>
                <span class="position-absolute icon-top">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="password" id="password" class="form-control pt-3" placeholder="Enter your password" required>
                <span class="position-absolute icon-top">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
            
            <button type="submit" class="mt-2 btn btn-primary w-100">Login</button><br>

            <p class="mt-3 text-center" style="font-style: oblique;">
                Don't have an account? <a href="{% url 'register'%}">Register Here</a>
            </p>
        </form>

        <div class="mt-3 text-center">
            <p>Or</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-light border w-100 d-flex align-items-center justify-content-center" style="gap:10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#4285F4" d="M23.64 12.48c1.7 0 3.21.58 4.39 1.71l3.26-3.26C29.05 9.1 26.6 8 23.64 8 14.73 8 7.42 13.3 5.29 21.06l4.1 3.2C10.88 17.28 16.8 12.48 23.64 12.48z"/>
                    <path fill="#34A853" d="M46.5 24c0-1.64-.15-3.22-.42-4.74H23.64v9h12.4c-.53 2.82-2.12 5.2-4.5 6.78l4.1 3.2C43.74 36.28 46.5 30.6 46.5 24z"/>
                    <path fill="#FBBC05" d="M10.88 30.26l-4.1 3.2C7.42 34.7 14.73 40 23.64 40c5.84 0 10.88-1.96 14.46-5.32l-4.1-3.2c-2.18 1.13-4.69 1.71-7.36 1.71-6.84 0-12.76-4.8-14.46-11.8z"/>
                    <path fill="#EA4335" d="M5.29 21.06l-4.1-3.2C.65 20.44 0 22.16 0 24s.65 3.56 1.19 5.14l4.1-3.2c.43-1.4.97-2.64 1.99-3.88z"/>
                </svg>
                <span>Continue with Google</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
