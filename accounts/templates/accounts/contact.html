{% extends 'base.html '%}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="mt-5 card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h4 class="mb-3 text-center" style="font-style: oblique; color: cadetblue;">Contact Us</h4>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="fomr-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="fomr-label">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="fomr-label">Message</label>
                <textarea type="text" name="message" id="message" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div> 
</div>
{% endblock %}
