{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <title>FurnitureTrack</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CarpenterTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-white" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_products' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_orders' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
            </div>
        </div>  
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer class="bg-dark text-white mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 CarpenterTrack. All Rights Reserved.</p>
            <a href="#" class="text-white me-3">Privacy Policy</a>
            <a href="{% url 'contact' %}" class="text-white">Contact Us</a>
        </div>
    </footer>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .form-control::placeholder {
            color: #aaa;
            opacity : 0.7;
        }
        h4 {
            color: cadetblue;
            text-align: center;
            font-style: oblique;
        }
    </style>
</body>
</html>
